<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de San Valent√≠n</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(21, 138, 192);
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
        }
        .button {
            margin-top: 20px;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        .hidden-message {
            display: none;
            margin-top: 10px;
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <p class="message">¬°Feliz San Valent√≠n! üíï</p>
        <button class="button">Haz clic</button>
        <p id="extra-message" class="hidden-message"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const button = document.querySelector(".button");
            const message = document.getElementById("extra-message");

            function showLoveMessage() {
                message.innerText = "Eres muy especial para m√≠ ‚ù§Ô∏èJeremy‚ù§Ô∏è";
                message.style.display = "block";
            }

            // Agregar eventos de clic y t√°ctil para iPhone
            button.addEventListener("click", showLoveMessage);
            button.addEventListener("touchstart", showLoveMessage);
        });
    </script>
</body>
</html>
